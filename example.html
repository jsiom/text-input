<title>text-input example</title>
<link rel="stylesheet" href="style.css"/>
<style>
  input {
    font-size: 30px;
    display: block;
    padding: 20px;
    margin: auto;
  }
</style>
<script>
  const {App,JSX} = require('mana')
  const Input = require('./')

  const data = localStorage.getItem('a') || ''
  const render = cursor =>
    <Input cursor
           autofocus={true}
           placeholder='Change me'
           onSubmit={value => {
             document.body.appendChild(document.createTextNode(value))
             cursor.update('')
           }}
           onCancel={() => console.log('cancel')}/>
  const app = new App(data, render)
  app.cursor.addListener(value => localStorage.setItem('a', value))
  window.onload = () => app.mountIn(document.body)
</script>
