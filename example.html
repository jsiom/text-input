<title>text-input example</title>
<style>
  input {
    font-size: 30px;
    display: block;
    padding: 20px;
    margin: auto;
  }
</style>
<script>
  var Input = require('./')
  var App = require('mana/app')
  var JSX = require('mana').JSX
  var data = localStorage.getItem('a') || ''
  var app = new App(data, function(cursor){
    return JSX('body', null, Input({
      cursor: cursor,
      autofocus: true,
      placeholder: 'Change me',
      onSubmit: function(value){
        document.body.appendChild(document.createTextNode(value))
        cursor.update('')
      },
      onCancel: function(){ console.log('cancel') }
    }))
  })
  app.atom.addListener(function(value){
    localStorage.setItem('a', value)
  })
</script>
